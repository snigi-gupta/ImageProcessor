<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processor</title>
</head>
<form action="http://127.0.0.1:5000/edit/{{file_name}}" method="GET">

    <h1> File Uploaded Successfully</h1>
    <img src="http://127.0.0.1:5000/{{ images_dir }}"/><br>
    <label for="height">Height:</label><br>
    <input type="number" id="height" name="height" placeholder="Enter height"><br>
    <label for="width">Width:</label><br>
    <input type="number" id="width" name="width" placeholder="Enter width"><br><br>
    <label for="ellipse">Crop Circular?</label>
    <input type="checkbox" id="ellipse" name="ellipse" value=True><br>
    <label for="imgtype">Convert to .webp format?</label>
    <input type="checkbox" id="imgtype" name="imgtype" value=True><br>
    <label for="rotate">Rotate:</label><br>
    <input type="number" id="rotate" name="rotate" placeholder="Enter degree (clockwise)"><br>
    <input type="submit" value="Submit"><br>
    <a href="http://127.0.0.1:5000/{{ images_dir }}">Open your Image!</a>
</form>
<body>

</body>
</html>
